<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Fitness - 법적 고지</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <style>
        :root {
            --primary-color: #00ffa3; /* 네온 피트니스 느낌의 색상 */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 네비게이션 버튼 스타일 */
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            border-radius: 8px;
            transition: 0.3s;
            text-decoration: none;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary-color);
            color: #000;
        }

        /* 콘텐츠 영역 */
        #content {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 400px;
        }

        /* 마크다운 내부 스타일링 */
        #content h1, #content h2 { color: var(--primary-color); border-bottom: 1px solid #334155; padding-bottom: 10px; }
        #content ul { padding-left: 20px; }
        #content p { margin-bottom: 1.5rem; color: #cbd5e1; }
        
        footer {
            text-align: center;
            margin-top: 50px;
            color: #64748b;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Neon Fitness</h1>
        <p>서비스 이용을 위한 법적 고지사항입니다.</p>
    </header>

    <nav>
        <a href="#privacy" class="nav-btn" id="btn-privacy" onclick="loadPage('privacy')">개인정보 처리방침</a>
        <a href="#terms" class="nav-btn" id="btn-terms" onclick="loadPage('terms')">이용약관</a>
    </nav>

    <div id="content">
        <p style="text-align: center; color: #64748b;">위의 버튼을 클릭하여 내용을 확인해 주세요.</p>
    </div>

    <footer>
        &copy; 2025 Neon Fitness. All rights reserved.
    </footer>
</div>

<script>
    const files = {
        'privacy': '개인정보 처리방침.MD',
        'terms': '이용약관.MD'
    };

    async function loadPage(type) {
        const contentDiv = document.getElementById('content');
        const fileName = files[type];

        // 버튼 활성화 표시
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(`btn-${type}`).classList.add('active');

        try {
            contentDiv.innerHTML = '<p style="text-align:center;">불러오는 중...</p>';
            const response = await fetch(fileName);
            if (!response.ok) throw new Error('파일을 찾을 수 없습니다.');
            
            const markdown = await response.text();
            contentDiv.innerHTML = marked.parse(markdown);
            
            // 페이지 상단으로 스크롤
            window.scrollTo(0, 0);
        } catch (error) {
            contentDiv.innerHTML = `<p style="color:#ff4d4d; text-align:center;">파일(${fileName})을 불러오는 데 실패했습니다.<br>파일명과 대소문자를 확인해 주세요.</p>`;
        }
    }

    // URL 해시값에 따라 초기 페이지 설정
    function handleRouting() {
        const hash = window.location.hash.replace('#', '');
        if (hash === 'privacy' || hash === 'terms') {
            loadPage(hash);
        } else {
            // 기본값으로 privacy 로드
            loadPage('privacy');
        }
    }

    window.addEventListener('hashchange', handleRouting);
    window.onload = handleRouting;
</script>

</body>
</html>
